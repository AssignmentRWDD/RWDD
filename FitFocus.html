<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFocus - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background: #ff5733;
            padding: 15px;
            color: white;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Habit Tracker</a>
        <a href="#">Customer Profile</a>
        <a href="#">Workout History</a>
        <a href="#">Calorie Tracking</a>
        <a href="#">Weight Tracking</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>User Profile</h2>
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Age:</strong> 25</p>
            <p><strong>Height:</strong> 175 cm</p>
            <p><strong>Weight:</strong> 70 kg</p>
        </div>
        <div class="main-content">
            <div class="card">
                <h3>Welcome Back, John!</h3>
                <p>Track your fitness progress and stay on top of your goals.</p>
            </div>
            <div class="card">
                <h3>Recent Activities</h3>
                <p>No recent activities. Start tracking today!</p>
            </div>
        </div>
    </div>
</body>
</html>
