<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Enhancement App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #000000;
            scroll-behavior: smooth;
        }
        html, body {
            overflow-x: hidden;
        }
        .banner {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: grey;
            font-size: 2rem;
            font-weight: bold;
            position: relative;
        }
        .banner span {
            font-size: 3rem;
            color: #ffcc00;
        }
        .auth-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
        }
        .auth-buttons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .auth-buttons a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background: #ff5733;
            border-radius: 5px;
            font-size: 1.2rem;
        }
        .parallax {
            background-attachment: fixed;
        }
    </style>
    <script>
        window.onload = function() {
            window.scrollTo(0, 0);
        };
    </script>
</head>
<body>
    <section class="banner parallax">
        <div>Welcome to <span>FitFocus</span></div>
    </section>
    <section class="auth-section">
        <h2>Get Started</h2>
        <div class="auth-buttons">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </section>
</body>
</html>
