<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FitFocus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">
        <p class="error" id="error-msg">Incorrect password. Please try again.</p>
        <button onclick="validateLogin()">Login</button>
    </div>

    <script>
        function validateLogin() {
            let password = document.getElementById("password").value;
            let errorMsg = document.getElementById("error-msg");

            // Simulating password validation for now (Allowing any password for development)
            if (password !== "") {  
                alert("Login successful (Backend will handle real authentication)");
                // Backend team will replace this with real authentication logic
            } else {
                errorMsg.style.display = "block";
            }
        }
    </script>
</body>
</html>
